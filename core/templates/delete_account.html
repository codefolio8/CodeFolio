{% extends 'ParentTemplate.html' %}

{% block title %}
    CodeFolio- Delete Account 
{% endblock title %}

{% block content %}
<div style="margin: 10%;">
    {% if messages %}
        {% for err_msg in messages %}
            {{ err_msg }}
        {% endfor %}
    {% endif %} 

    <form action="" method="POST">
        {% csrf_token %}
        <label>Type your username:</label>
        <input name="username" type="text" required autofocus />
        <br>
        <input type="submit" value="Delete" class="btn btn-primary mt-3"/>    
    </form>
</div>
{% endblock content %}
